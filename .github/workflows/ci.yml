name: ci

on: [push]

jobs:
  ci:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        python-version: ["3.10"]
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install $(find ./ -name requirements.txt | sed 's/^/-r /')
    - name: Test with pytest
      run: python -m pytest ./tests/ -v
      env:
        AWS_SAM_STACK_NAME: ${{ secrets.PROJECT_NAME }}
    - name: flake8 linting
      run: python -m flake8 ./src/ ./tests/
    - name: black formatting check
      run: python -m black --check ./functions/ ./tests/
    - name: isort formatting check
      run: python -m isort --check ./src/ ./tests/
    - name: mypy type checking
      run: python -m mypy --ignore-missing-imports ./src/ ./tests/
